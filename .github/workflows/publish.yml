name: Publish Binary

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.300'

      - name: ğŸ—ï¸ Restore dependencies
        run: dotnet restore

      - name: ğŸ› ï¸ Build
        run: dotnet build -c Release --no-restore

      - name: ğŸ“¦ Publish (single-file, framework-dependent)
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          $project = Get-ChildItem -Path . -Filter *.csproj -Recurse | Select-Object -First 1
          dotnet publish $project.FullName -c Release -r win-x64 -p:PublishSingleFile=true --self-contained false -p:Version=$version -o ./output
      - name: ğŸ“¤ Upload binary to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/PdfSignabilityCheckerTool.exe
          asset_name: PdfSignabilityCheckerTool.exe
          asset_content_type: application/octet-stream
